<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Graf</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Vis.js for Network Graph Visualization -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
        }
        .header-bg {
            background-color: #0d3463;
            color: white;
        }
        .team-circle {
            width: 150px;
            height: 150px;
            background-color: #e2e8f0;
            background-image: url('https://placehold.co/150x150/d1d5db/4b5563?text=Profile');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .team-circle:hover {
            transform: translateY(-5px);
        }
        .social-icon {
            color: #6b7280;
            transition: color 0.2s;
        }
        .social-icon:hover {
            color: #0d3463;
        }
        /* Style untuk area graf */
        #networkContainer {
            width: 100%;
            height: 500px; 
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05); 
            /* Tambahan untuk menampilkan pesan di tengah */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Top Info Bar (The blue streak remains) -->
    <div class="header-bg text-xs py-1 px-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Content is removed, only the blue bar remains -->
        </div>
    </div>

    <!-- Main Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-start items-center">
            <div class="flex space-x-6 text-gray-700 font-medium">
                <a href="About1.html" class="hover:text-green-600 transition duration-150">Biodata</a>
                <a href="graph.html" class="hover:text-green-600 transition duration-150">Graph</a>
		<a href="kon.html" class="hover:text-green-600 transition duration-150">Peta Koneksi</a>
                   </a>
            </div>
        </div>
    </nav>
    
    <div class="max-w-4xl mx-auto p-8 md:p-12">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-10 tracking-tight">
            Visualisasi Graf
        </h1>

        <!-- Input Section for Nodes and Edges -->
        <div class="space-y-6 mb-8">
            
            <!-- Input Jumlah Node -->
            <div class="flex flex-col space-y-2">
                <label for="nodeCount" class="text-lg font-semibold text-gray-800">Masukkan jumlah node</label>
                <!-- Container bg-white untuk input -->
                <div class="flex items-center bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
                    <!-- Input dengan teks gelap dan ring hijau saat fokus (seperti aksen di About1.html) -->
                    <input type="number" id="nodeCount" value="5" min="0" class="w-full bg-transparent p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500" onchange="updateGraph()">
                    <!-- Tombol + dan - dengan hover yang lebih terang -->
                    <button onclick="changeCount('nodeCount', 1)" class="p-3 text-xl font-bold text-gray-600 hover:bg-gray-100 transition duration-150">+</button>
                    <button onclick="changeCount('nodeCount', -1)" class="p-3 text-xl font-bold text-gray-600 hover:bg-gray-100 transition duration-150 border-l border-gray-300">-</button>
                </div>
            </div>

            <!-- Input Jumlah Edge -->
            <div class="flex flex-col space-y-2">
                <label for="edgeCount" class="text-lg font-semibold text-gray-800">Masukkan jumlah edge</label>
                <!-- Container bg-white untuk input -->
                <div class="flex items-center bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
                    <!-- Input dengan teks gelap dan ring hijau saat fokus -->
                    <input type="number" id="edgeCount" value="3" min="0" class="w-full bg-transparent p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500" onchange="updateGraph()">
                    <!-- Tombol + dan - dengan hover yang lebih terang -->
                    <button onclick="changeCount('edgeCount', 1)" class="p-3 text-xl font-bold text-gray-600 hover:bg-gray-100 transition duration-150">+</button>
                    <button onclick="changeCount('edgeCount', -1)" class="p-3 text-xl font-bold text-gray-600 hover:bg-gray-100 transition duration-150 border-l border-gray-300">-</button>
                </div>
            </div>

        </div>
        
        <!-- Graph Title -->
        <h2 id="graphTitle" class="text-xl font-semibold text-center mb-6 text-gray-800"></h2>

        <!-- Graph Visualization Container -->
        <div id="networkContainer">
            <!-- Graph will be drawn here -->
        </div>
    </div>

    <script>
        // Inisialisasi variabel global untuk graf Vis.js
        let network = null;

        // Fungsi utilitas untuk mengubah nilai input number
        function changeCount(id, delta) {
            const input = document.getElementById(id);
            let value = parseInt(input.value) || 0;
            value += delta;
            // Di sini, min diubah menjadi 0 (sebelumnya 1) agar bisa memicu pesan "tidak tersedia"
            if (value < 0) {
                value = 0;
            }
            input.value = value;
            updateGraph();
        }

        // Fungsi untuk menampilkan pesan "Grafik Tidak Tersedia"
        function displayNoGraphMessage(container) {
            document.getElementById('graphTitle').textContent = `Grafik Tidak Tersedia`;
            
            // Tambahkan elemen pesan ke dalam container
            const message = document.createElement('p');
            message.className = 'text-2xl font-bold text-gray-500 p-4';
            message.textContent = 'Grafik Tidak Tersedia';
            container.appendChild(message);
            
            // Setel ulang latar belakang container untuk menampilkan pesan di tengah
            container.style.backgroundColor = '#ffffff';
            container.style.display = 'flex';
            container.style.alignItems = 'center';
            container.style.justifyContent = 'center';
        }

        // Fungsi utama untuk membuat dan menggambar graf
        function updateGraph() {
            const nodeCount = parseInt(document.getElementById('nodeCount').value);
            const edgeCount = parseInt(document.getElementById('edgeCount').value);
            const container = document.getElementById('networkContainer');
            
            // Hapus graf yang ada jika ada
            if (network !== null) {
                network.destroy();
                network = null; // Setel ulang network ke null
            }
            
            // Hapus semua konten dari container
            container.innerHTML = '';
            
            // Periksa kondisi dasar "Grafik Tidak Tersedia" (Node < 1 atau Edge = 0)
            if (nodeCount < 1 || edgeCount === 0) {
                displayNoGraphMessage(container);
                return;
            }

            // Jika nodeCount >= 1 dan edgeCount >= 1, lanjutkan dengan pembuatan graf
            // Setel ulang style container untuk Vis.js
            container.style.display = 'block'; 
            
            // 1. Membuat Node (Simpul)
            const nodes = new vis.DataSet();
            for (let i = 0; i < nodeCount; i++) {
                // Label dimulai dari 1 untuk node pertama
                nodes.add({ 
                    id: i, 
                    label: (i + 1).toString(), 
                    color: { 
                        background: '#90cdf4', // Warna biru muda untuk node
                        border: '#4c90f0'     // Warna biru lebih gelap untuk border
                    } 
                });
            }

            // 2. Membuat Edge (Tepi) secara acak
            const edges = new vis.DataSet();
            let addedEdges = 0;
            // Batas maksimal edge yang mungkin pada graf sederhana (tanpa loop dan edge ganda)
            const maxPossibleEdges = nodeCount * (nodeCount - 1) / 2; 

            // Jumlah edge yang akan dicoba dibuat (dibatasi oleh batas maksimum yang mungkin)
            const limit = Math.min(edgeCount, maxPossibleEdges); 
            
            // Set untuk melacak edge yang sudah ditambahkan (untuk mencegah duplikasi)
            const existingEdges = new Set(); 
            
            // Batasan iterasi untuk mencegah loop tak terbatas jika jumlah edge yang diminta terlalu tinggi
            const maxAttempts = limit * 5; 
            let attempts = 0;

            // Loop untuk membuat edge secara acak
            while (addedEdges < limit && attempts < maxAttempts) {
                // Pilih dua node secara acak
                const from = Math.floor(Math.random() * nodeCount);
                const to = Math.floor(Math.random() * nodeCount);

                // Pastikan from != to dan edge belum ada (urutkan pasangan untuk set)
                if (from !== to) {
                    const edgeKey = from < to ? `${from}-${to}` : `${to}-${from}`;
                    
                    if (!existingEdges.has(edgeKey)) {
                        // Edge berhasil ditambahkan
                        edges.add({ from: from, to: to, color: { color: '#4a5568' } });
                        existingEdges.add(edgeKey);
                        addedEdges++;
                    }
                }
                attempts++;
            }
            
            // --- LOGIKA VALIDASI BARU SESUAI PERMINTAAN ---
            // Jika addedEdges (hasil aktual) lebih kecil dari edgeCount yang diminta (nilai limit)
            // Ini berarti ada pengulangan atau batasan maksimum tercapai, dan tidak semua edge berhasil dibuat.
            if (addedEdges < edgeCount) {
                displayNoGraphMessage(container);
                return;
            }
            // --- AKHIR LOGIKA VALIDASI BARU ---


            // Memperbarui judul graf
            document.getElementById('graphTitle').textContent = `Graf dengan ${nodeCount} Node dan ${addedEdges} Edge `;


            // 3. Menggambar Graf
            const data = {
                nodes: nodes,
                edges: edges
            };
            
            // Opsi untuk tampilan graf
            const options = {
                nodes: {
                    shape: 'circle',
                    size: 20,
                    font: {
                        size: 14,
                        color: '#000000', // Label node hitam
                        face: 'Inter'
                    },
                    borderWidth: 2,
                    shadow: true
                },
                edges: {
                    width: 2,
                    shadow: true,
                    smooth: {
                        enabled: true,
                        type: 'dynamic' // Menggunakan kurva dinamis untuk edge
                    }
                },
                physics: {
                    // Fisika digunakan untuk mengatur posisi node secara otomatis (stabilisasi)
                    stabilization: false, 
                    barnesHut: {
                        gravitationalConstant: -15000,
                        centralGravity: 0.3,
                        springConstant: 0.05
                    }
                },
                interaction: {
                    hover: true,
                    // Memungkinkan pengguna untuk memindahkan node
                    dragNodes: true 
                }
            };

            // Buat graf baru
            network = new vis.Network(container, data, options);
            
            // Hentikan fisika setelah stabilisasi awal (agar node tetap di tempat yang baik)
            network.once("afterDrawing", function () {
                network.stopSimulation();
            });

        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = function() {
            updateGraph();
        };

    </script>

</body>
</html>
